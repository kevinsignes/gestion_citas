<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<div>
    <header th:replace="header/nav :: mimenu"></header>
</div>


    <div th:if="${#authentication.name == 'admin'}">
        <div class="container text-center">
            <div  class="panel panel-default">
                <div class="panel-heading"><h1>Bienvenido, <span th:text="${#authentication.name}"></span>!</h1>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger" type="submit">Logout</button>
                    </form>

                </div>
                <div class="panel-body " >


                    <div class="card">
                        <div class="card-header">
                            Citas
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" >
                                <a th:href="@{/cita}">
                                    <button  class="btn btn-warning">Crear </button>
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{/listaCita}">
                                    <button  class="btn btn-danger">Citas</button>
                                </a>
                            </li>

                        </ul>
                    </div>

                    <div class="card" >
                        <div class="card-header">
                            Servicios
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" >
                                <a th:href="@{/servicio}">
                                    <button  class="btn btn-warning">Crear </button>
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{/listaServicio}">
                                    <button  class="btn btn-danger">Servicios </button>
                                </a>
                            </li>

                        </ul>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            Usuario
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" >
                                <a th:href="@{/crear_user}">
                                    <button  class="btn btn-warning">Crear </button>
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{/listaUser}">
                                    <button  class="btn btn-danger">Usuarios</button>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
