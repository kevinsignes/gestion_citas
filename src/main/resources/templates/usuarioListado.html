<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de los usuarios</title>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<main>


  <div>
    <header th:replace="header/nav :: mimenu"></header>
  </div>
  <div>
    <br>
    <br>
    <br>
    <br>
  </div>


  <div>
    <table class="table table-hover container">
      <thead>
      <tr>
        <th class="caption">ID</th>
        <th class="caption">Nombre </th>
        <th class="caption">Apellido1</th>
        <th class="caption">Apellido2</th>
        <th class="caption">Fecha nacimiento</th>
        <th class="caption">Username</th>
        <th class="caption">Password</th>
        <th class="caption">Rol</th>


      </thead>
      <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td  th:text="${usuario.idUsuario}">ID</td>
        <td th:text="${usuario.nombre}">Nombre </td>
        <td th:text="${usuario.apellido1}">Apellido1</td>
        <td th:text="${usuario.apellido2}">Apellido2</td>
        <td th:text="${usuario.fechaNacimiento}">Fecha nacimiento</td>
        <td th:text="${usuario.username}">Username</td>
        <td th:text="${usuario.password}">Password</td>
        <td th:text="${usuario.rol}">Rol</td>
      </tr>
      </tbody>
    </table>
  </div>

</main>
</body>
</html>
