<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registro Cliente</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <!--<link rel="stylesheet" th:href="@{/css/estilo.css}">-->
</head>
<body class="fondo" >
<div  class="container text-center">
  <div >
    <h1>Registro  Cliente</h1>
  </div>
  <form th:action="@{/cliente/submit}" th:object="${cliente}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Usuario: </label>
        <div class="col-8">
          <input type="text" th:field="*{usuario}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Nombre: </label>
        <div class="col-8">
          <input type="text" th:field="*{nombre}" class="form-control"
                 required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Apellido: </label>
        <div class="col-8">
          <input type="text" th:field="*{apellido}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
