<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>


<div>
    <header th:replace="header/nav :: mimenu"></header>
</div>

<div class="container text-center">
    <a th:href="@{/cita}" class="btn btn-info">Crear Cita</a>
    <div>
        <h1>Lista de Servicios</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th class="caption">ID</th>
                <th class="caption">Nombre del Servicio</th>
                <th class="caption">Categoria</th>
                <th class="caption">Descipcion</th>
                <th class="caption">Precio</th>
                <th class="caption">Codigo de Empleado</th>


            </thead>

            <tbody>
            <tr th:each="servicio : ${servicio}">
                <td  th:text="${servicio.idServicio}">ID</td>
                <td th:text="${servicio.nombre}">Nombre del Servicio</td>
                <td th:text="${servicio.categoria}">Categoria</td>
                <td th:text="${servicio.descripcion}">Descipcion</td>
                <td th:text="${servicio.precio}">Precio</td>
                <td th:text="${servicio.empleadoIdEmpleado}">Codigo de Empleado</td>
                <td>
                    <a th:href="@{/editar/{id}(id=${servicio.idServicio})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/borrar/{id}(id=${servicio.idServicio})}" class="btn btn-danger">Borrar</a>

                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
