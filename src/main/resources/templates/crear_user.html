<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registro Usuario</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center">
  <div>
    <h1>Registro  Usuario</h1>
  </div>
  <form th:action="@{/user/submit}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Nombre de Usuario: </label>
        <div class="col-8">
          <input type="text" th:field="*{usuario}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">nombre: </label>
        <div class="col-8">
          <input type="text" th:field="*{nombre}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Apellido2: </label>
        <div class="col-8">
          <input type="text" th:field="*{apellido1}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Apellido2: </label>
        <div class="col-8">
          <input type="text" th:field="*{apellido2}" class="form-control"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </form>
</div>
