<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Servicio Admin</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>

<div class="container text-center" >
  <form th:action="@{/admin/actualizar}" th:object="${servicio}" method="post" style="max-width: 400px; margin: 0 auto;">
    <div class="form-group">
      <label for="idServicio">IDCita</label>
      <input type="text" id="idServicio" name="idServicio" th:field="*{idServicio}" class="form-control" placeholder="idServicio" required readonly>
    </div>
    <div class="form-group">
      <label for="nombre">Descripcion</label>
      <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="nombre" required>
    </div>
    <div class="form-group">
      <label for="categoria">Fecha</label>
      <input type="text" id="categoria" name="categoria" th:field="*{categoria}" class="form-control" placeholder="categoria" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Estado</label>
      <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="descripcion" required>
    </div>
    <div class="form-group">
      <label for="precio">Codigo Servico</label>
      <input type="text" id="precio" name="precio" th:field="*{precio}" class="form-control" placeholder="precio" required>
    </div>
    <div class="form-group">
      <label for="imagen">Codigo Usuario</label>
      <input type="text" id="imagen" name="imagen" th:field="*{imagen}" class="form-control" placeholder="imagen" required>
    </div>
    <button type="submit" class="btn btn-success">Actualizar</button>
  </form>
</div>


</body>
</html>
