<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de las Aulas</title>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<main>


  <div>
    <header th:replace="header/nav :: mimenu"></header>
  </div>
  <div>
    <br>
    <br>
    <br>
    <br>
  </div>


  <div>
    <table class="table table-hover container">
      <thead>
      <tr>
        <th class="caption">ID</th>
        <th class="caption">Codigo</th>
        <th class="caption">Numero de Pupitres</th>


      </thead>
      <tbody>
      <tr th:each="aula : ${aulas}">
        <td  th:text="${aula.idAula}">ID</td>
        <td th:text="${aula.codigo}">codigo</td>
        <td th:text="${aula.numeroPupitres}">pupitres</td>
      </tr>
      </tbody>
    </table>
  </div>

</main>
</body>
</html>
