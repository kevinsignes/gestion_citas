<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Inicio</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/estilo.css}"></head>
<body>

<div>
  <header th:replace="header/nav :: mimenu"></header>
</div>

<div class="container text-center">
  <div>
    <h1>Crear Cita</h1>
  </div>

  <!-- Formulario de creación de cita -->
  <form th:action="@{/cita/submit}" th:object="${cita}" method="post" style="max-width: 600px; margin: 0 auto;">
    <div>

      <!-- Mostrar datos del servicio -->
      <div class="card" >
        <img class="card-img-top" th:src="@{/img/{imageName}(imageName=${imagenServicio})}" alt="Imagen de servicio">
        <div class="card-body">
          <h5 class="card-title">
            <label>Nombre del servicio:</label>
            <input type="text" class="form-control" th:value="${nombreServicio}" readonly>
          </h5>
          <h5>
            <label>Categoria:</label>
            <input type="text" class="form-control" th:value="${categoriaServicio}" readonly>
          </h5>
          <h5>
            <label>Precio:</label>
            <input type="text" class="form-control" th:value="${precioServicio}" readonly>
          </h5>
         </div>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Fecha:</label>
        <input type="date" name="fecha" class="form-control" th:field="*{fecha}" id="exampleInputEmail1" aria-describedby="emailHelp" min="" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Nombre del cliente:</label>
        <input type="text" class="form-control" th:field="*{nombre}" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Apellido del cliente:</label>
        <input type="text" class="form-control" th:field="*{apellido}" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Observaciones (opcional):</label>
        <textarea class="form-control" th:field="*{descripcion}" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <br>

      <div>
        <button type="submit" class="btn btn-primary">Pedir Cita</button>
      </div>
    </div>
  </form>
</div>

<script>
  // Obtener el elemento por el atributo 'name'
  var fechaInput = document.getElementsByName('fecha')[0];

  // Obtener la fecha actual
  var fechaActual = new Date();

  // Sumar 7 días a la fecha actual
  fechaActual.setDate(fechaActual.getDate() + 2);

  // Formatear la fecha en el formato necesario para el atributo 'min'
  var fechaMinima = fechaActual.toISOString().split('T')[0];

  // Establecer el valor mínimo en el campo de fecha
  fechaInput.min = fechaMinima;
</script>

<!-- JavaScript para rellenar automáticamente el campo servicioIdServicio -->
<script th:inline="javascript">
  /*<![CDATA[*/
  document.addEventListener('DOMContentLoaded', function () {
    // Obtener el ID del servicio de la URL
    var urlParams = new URLSearchParams(window.location.search);
    var servicioId = urlParams.get('servicioId');

    // Asignar el ID del servicio al campo servicioIdServicio
    document.getElementById('servicioIdServicio').value = servicioId;
  });
  /*]]>*/
</script>
</body>
</html>
