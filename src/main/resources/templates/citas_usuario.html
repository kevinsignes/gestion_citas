<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Citas del Usuario</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>

<div>
  <header th:replace="header/nav :: mimenu"></header>
</div>

<div class="container text-center">
  <div>
    <h2>Citas del Usuario</h2>
  </div>

  <div >
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th class="caption">ID Cita</th>
        <th class="caption">Descripci√≥n</th>
        <th class="caption">Fecha</th>
        <th class="caption">Estado</th>
        <th class="caption">Codigo Servicio</th>
        <th class="caption">Codigo Usuario</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="cita : ${citas}" th:class="${'estado-' + cita.estado}">
        <td th:text="${cita.idCita}"></td>
        <td th:text="${cita.descripcion}"></td>
        <td th:text="${cita.fecha}"></td>
        <td th:text="${cita.estado}"></td>
        <td th:text="${cita.servicioIdServicio}"></td>
        <td th:text="${cita.userIdUser}"></td>

        <td>
          <a th:href="@{/cita/editar/{id}(id=${cita.idCita})}" class="btn btn-info">Editar</a>
          <a th:href="@{/cita/borrar/{id}(id=${cita.idCita})}" class="btn btn-danger">Borrar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
